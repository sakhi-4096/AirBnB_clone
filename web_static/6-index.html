<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AirBnB</title>
    <link rel="icon" href="images/icon.png" type="image/x-icon">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/4-common.css">
    <link rel="stylesheet" href="styles/3-header.css">
    <link rel="stylesheet" href="styles/3-footer.css">
    <link rel="stylesheet" href="styles/6-filters.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="images/logo.png" alt="Logo">
        </div>
    </header>
    <div class="container">
        <section class="filters">
            <div class="locations">
                <h3>States</h3>
                <h4>Califonia, Texas, New York...</h4>
                <ul class="popover">
                    <li><h2>Texas:</h2>
                        <ul class="sub-popover">
                            <li>Page</li>
                            <li>Page 2</li>
                        </ul>
                    </li>
                    <li><h2>California</h2>
                        <ul class="sub-popover">
                            <li>Los Altos</li>
                            <li>San Fransisco</li>
                        </ul>
                    </li>
                </ul>
            </div>
            <div class="amenities">
                <h3>Amenities</h3>
                <h4>Internet, Kitchen, Washing Machine...</h4>
                <ul class="popover">
                    <li>Internet</li>
                    <li>Kitchen</li>
                </ul>
            </div>
            <button>Search</button>
        </section>
    </div>
    <footer>
        <h2>Best School</h2>
    </footer>
</body>
</html>
