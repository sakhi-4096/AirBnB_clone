<!DOCTYPE html>
<html lang="en">
<head>
    <title>Header and Footer</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        
        header {
            background-color: #FF0000;
            color: white;
            height: 70px;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        footer {
            background-color: #00FF00;
            color: white;
            height: 60px;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        footer h2 {
            margin: 0;
        }
        
        div {
            flex-grow: 1;
        }
    </style>
</head>
<body>
    <header>
        <h1>Header</h1>
    </header>
    
    <div></div>
    
    <footer>
        <h2>Best School</h2>
    </footer>
</body>
</html>
